<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Request</title>
</head>
<body>
<h1>Ridgefox Academy: Request to Delete Account</h1>
<p>We are sad to see you go! All user data will be deleted after account deletion is confirmed.</p>
<form id="delete-account-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('delete-account-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://formspree.io/f/xdknnbqa');
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    window.location.href = 'https://jackrabbitmobile.github.io/ridgefox_delete_account/thankyou.html';
                } else {
                    alert('There was a problem with your submission. Please try again.');
                }
            }
        };
        xhr.send(formData);
    });
</script>
</body>
</html>
